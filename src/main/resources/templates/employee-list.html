<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Affectation</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <h1>Employee Affectation</h1>
    <div class="justify-content-center">
        <a th:href="@{/affectation}">Assign</a> | <a th:href="@{/welcome}">Back to Home</a>
    </div>
</nav>

<br/><br/>
<div class="row justify-content-center">
    <div class="col-md-10">
        <form th:action="@{/employee/delete}" method="post">
            <table class="table table-striped table-bordered table-hover">
                <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Skills</th>
                    <th>Projects</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.skills}"></td>
                    <td th:text="${employee.projectsAsString()}"></td>
                    <td>
                        <button type="submit" th:formaction="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-outline-success">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
